service: process-image

plugins:
  - serverless-webpack

custom:
  webpack:
    webpackConfig: webpack.config.ts
    packager: yarn
    includeModules: true # Enable auto-packing of external modules

provider:
  name: aws
  runtime: nodejs6.10
  stage: ${opt:stage, 'development'}
  memorySize: 512
  environment:
    NODE_ENV: ${opt:stage, 'local'}
    CLOUDINARY_CLOUD_NAME: 'dmf82n9eh'
    CLOUDINARY_API_KEY: ${file(./secrets/cloudinary.json):apiKey}
    CLOUDINARY_API_SECRET: ${file(./secrets/cloudinary.json):apiSecret}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - s3:GetObject
        - s3:GetObjectVersionTagging
        - s3:GetObjectTagging
        - s3:GetObjectVersionForReplication
      Resource:
        - arn:aws:s3:::hollowverse-photos-${opt:stage, 'development'}/*
    - Effect: Allow
      Action:
        - s3:DeleteObjectTagging
        - s3:PutObject
        - s3:DeleteObjectVersion
        - s3:PutObjectVersionTagging
        - s3:PutObjectTagging
        - s3:DeleteObjectVersionTagging
        - s3:DeleteObject
      Resource:
        - arn:aws:s3:::hollowverse.public-${opt:stage, 'development'}/*

functions:
  processImage:
    handler: src/processImage.processImage
    events:
      - s3:
          bucket: hollowverse-photos-${opt:stage, 'development'}
          event: s3:ObjectCreated:*
          rules:
            - prefix: notable-people/
      - s3:
          bucket: hollowverse-photos-${opt:stage, 'development'}
          event: s3:ObjectRemoved:*
          rules:
            - prefix: notable-people/

package:
  include:
    - src/**
    - secrets/**
  exclude:
    - .webpack

